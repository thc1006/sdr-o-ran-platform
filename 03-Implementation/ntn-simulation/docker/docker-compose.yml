version: '3.9'

services:
  # Redis for state management and caching
  redis:
    image: redis:7-alpine
    container_name: ntn-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ntn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: redis-server --appendonly yes --appendfilename "ntn-cache.aof"

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ntn-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - ntn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"

  # E2 Termination Service
  e2-termination:
    build:
      context: ..
      dockerfile: docker/Dockerfile.e2-termination
    container_name: ntn-e2-termination
    ports:
      - "36421:36421"
      - "8082:8082"
    environment:
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app/e2_ntn_extension
    volumes:
      - ../:/app
      - ntn_logs:/var/log/ntn
    networks:
      - ntn-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NTN Handover xApp
  handover-xapp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.handover-xapp
    container_name: ntn-handover-xapp
    ports:
      - "8080:8080"
    environment:
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - E2_TERMINATION_HOST=e2-termination
      - E2_TERMINATION_PORT=36421
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app/e2_ntn_extension
    volumes:
      - ../:/app
      - ntn_logs:/var/log/ntn
    networks:
      - ntn-network
    depends_on:
      redis:
        condition: service_healthy
      e2-termination:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # NTN Power Control xApp
  power-xapp:
    build:
      context: ..
      dockerfile: docker/Dockerfile.power-xapp
    container_name: ntn-power-xapp
    ports:
      - "8081:8081"
    environment:
      - LOG_LEVEL=INFO
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - E2_TERMINATION_HOST=e2-termination
      - E2_TERMINATION_PORT=36421
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app:/app/e2_ntn_extension
    volumes:
      - ../:/app
      - ntn_logs:/var/log/ntn
    networks:
      - ntn-network
    depends_on:
      redis:
        condition: service_healthy
      e2-termination:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"] || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ntn-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  ntn_logs:
    driver: local
