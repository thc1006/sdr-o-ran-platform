global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'ntn-monitoring'
    environment: 'docker-compose'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#             - localhost:9093

# Load rules once and periodically evaluate them
# rule_files:
#   - "alerts.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # E2 Termination metrics
  - job_name: 'e2-termination'
    static_configs:
      - targets: ['e2-termination:8082']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '$1:e2-termination'

  # Handover xApp metrics
  - job_name: 'handover-xapp'
    static_configs:
      - targets: ['handover-xapp:8080']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '$1:handover-xapp'

  # Power Control xApp metrics
  - job_name: 'power-xapp'
    static_configs:
      - targets: ['power-xapp:8081']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '([^:]+)(?::\d+)?'
        replacement: '$1:power-xapp'

  # Redis monitoring (via redis-exporter if available)
  # Uncomment when redis-exporter is added
  # - job_name: 'redis'
  #   static_configs:
  #     - targets: ['redis-exporter:9121']
  #   scrape_interval: 15s
