apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: e2-termination-pdb
  namespace: ntn-oran
  labels:
    app: e2-termination
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: e2-termination
  unhealthyPodEvictionPolicy: AlwaysAllow
