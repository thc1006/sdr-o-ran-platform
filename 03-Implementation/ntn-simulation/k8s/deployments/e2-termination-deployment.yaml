apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2-termination
  namespace: ntn-oran
  labels:
    app: e2-termination
    component: ric
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: e2-termination
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: e2-termination
        component: ric
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - e2-termination
              topologyKey: kubernetes.io/hostname
      containers:
      - name: e2-termination
        image: ntn/e2-termination:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: e2-sctp
          containerPort: 36421
          protocol: TCP
        - name: http
          containerPort: 8082
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: LOG_LEVEL
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: PYTHONUNBUFFERED
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: REDIS_PORT
        - name: PYTHONPATH
          value: "/app:/app/e2_ntn_extension"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            cpu: 1000m
            memory: 2Gi
          limits:
            cpu: 2000m
            memory: 4Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8082
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /var/log/ntn
        - name: tle-cache
          mountPath: /var/lib/ntn/tle_cache
        securityContext:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
            add:
            - NET_BIND_SERVICE
      volumes:
      - name: logs
        emptyDir: {}
      - name: tle-cache
        persistentVolumeClaim:
          claimName: tle-cache-pvc
      restartPolicy: Always
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tle-cache-pvc
  namespace: ntn-oran
  labels:
    app: e2-termination
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: standard
