apiVersion: apps/v1
kind: Deployment
metadata:
  name: handover-xapp
  namespace: ntn-oran
  labels:
    app: handover-xapp
    component: xapp
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: handover-xapp
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: handover-xapp
        component: xapp
        tier: application
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - handover-xapp
              topologyKey: kubernetes.io/hostname
      containers:
      - name: handover-xapp
        image: ntn/handover-xapp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: LOG_LEVEL
        - name: PYTHONUNBUFFERED
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: PYTHONUNBUFFERED
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: REDIS_PORT
        - name: E2_TERMINATION_HOST
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: E2_TERMINATION_HOST
        - name: E2_TERMINATION_PORT
          valueFrom:
            configMapKeyRef:
              name: ntn-config
              key: E2_TERMINATION_PORT
        - name: PYTHONPATH
          value: "/app:/app/e2_ntn_extension"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        resources:
          requests:
            cpu: 500m
            memory: 1Gi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        volumeMounts:
        - name: logs
          mountPath: /var/log/ntn
        securityContext:
          runAsNonRoot: false
          readOnlyRootFilesystem: false
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always
