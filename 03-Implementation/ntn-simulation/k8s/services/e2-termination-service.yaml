apiVersion: v1
kind: Service
metadata:
  name: e2-termination-service
  namespace: ntn-oran
  labels:
    app: e2-termination
    component: ric
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8082"
spec:
  type: LoadBalancer
  selector:
    app: e2-termination
  ports:
  - name: e2-sctp
    port: 36421
    targetPort: 36421
    protocol: TCP
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
# Headless service for StatefulSet-like behavior (if needed)
apiVersion: v1
kind: Service
metadata:
  name: e2-termination-headless
  namespace: ntn-oran
  labels:
    app: e2-termination
    component: ric
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: e2-termination
  ports:
  - name: e2-sctp
    port: 36421
    targetPort: 36421
    protocol: TCP
  - name: http
    port: 8082
    targetPort: 8082
    protocol: TCP
