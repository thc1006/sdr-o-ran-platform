apiVersion: v1
kind: Service
metadata:
  name: orbit-service
  namespace: ntn-oran
  labels:
    app: orbit-service
    component: satellite-tracking
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8084"
spec:
  type: ClusterIP
  selector:
    app: orbit-service
  ports:
  - name: http
    port: 8084
    targetPort: 8084
    protocol: TCP
  sessionAffinity: None
