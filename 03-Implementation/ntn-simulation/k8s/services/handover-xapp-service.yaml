apiVersion: v1
kind: Service
metadata:
  name: handover-xapp-service
  namespace: ntn-oran
  labels:
    app: handover-xapp
    component: xapp
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
spec:
  type: ClusterIP
  selector:
    app: handover-xapp
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  sessionAffinity: None
