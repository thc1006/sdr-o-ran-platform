---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: e2-interface
  namespace: sdr-oran
  labels:
    app: e2-interface
    component: ric-platform
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: e2-interface
  template:
    metadata:
      labels:
        app: e2-interface
        component: ric-platform
        tier: backend
    spec:
      containers:
      - name: e2-interface
        image: sdr-oran/e2-interface:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 36421
          name: sctp
          protocol: SCTP
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: E2_INTERFACE_PORT
          value: "36421"
        - name: LOG_LEVEL
          value: "INFO"
        - name: REDIS_HOST
          value: "redis-service.sdr-oran.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: PROMETHEUS_PORT
          value: "8080"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        volumeMounts:
        - name: config
          mountPath: /etc/e2-interface
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: e2-interface-config

---
apiVersion: v1
kind: Service
metadata:
  name: e2-interface-service
  namespace: sdr-oran
  labels:
    app: e2-interface
spec:
  type: ClusterIP
  ports:
  - port: 36421
    targetPort: 36421
    protocol: SCTP
    name: sctp
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: e2-interface

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: e2-interface-config
  namespace: sdr-oran
data:
  e2-config.yaml: |
    e2_interface:
      port: 36421
      global_ric_id: "RIC-001"
      mcc: "001"
      mnc: "01"
      supported_ran_functions:
        - function_id: 1
          oid: "1.3.6.1.4.1.53148.1.1.2.2"  # E2SM-KPM
          revision: 1
      health_check_interval_sec: 30
      subscription_timeout_sec: 60
    logging:
      level: INFO
      format: json
