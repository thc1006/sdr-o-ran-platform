---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: xapp-handover-manager
  namespace: sdr-oran
  labels:
    app: xapp-handover-manager
    component: xapp
    xapp-type: handover
spec:
  replicas: 2
  selector:
    matchLabels:
      app: xapp-handover-manager
  template:
    metadata:
      labels:
        app: xapp-handover-manager
        component: xapp
        xapp-type: handover
    spec:
      containers:
      - name: handover-manager
        image: sdr-oran/xapp-handover-manager:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8001
          name: http
          protocol: TCP
        env:
        - name: XAPP_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: XAPP_NAME
          value: "handover-manager"
        - name: XAPP_VERSION
          value: "1.0.0"
        - name: E2_INTERFACE_HOST
          value: "e2-interface-service.sdr-oran.svc.cluster.local"
        - name: E2_INTERFACE_PORT
          value: "36421"
        - name: REDIS_HOST
          value: "redis-service.sdr-oran.svc.cluster.local"
        - name: REDIS_PORT
          value: "6379"
        - name: SDL_NAMESPACE
          value: "handover-manager"
        - name: RSRP_THRESHOLD_DBM
          value: "-110"
        - name: CELL_LOAD_THRESHOLD_PERCENT
          value: "80"
        - name: LOG_LEVEL
          value: "INFO"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: xapp-handover-manager-service
  namespace: sdr-oran
  labels:
    app: xapp-handover-manager
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: xapp-handover-manager
